<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-control-geocoder.Geocoder.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;

        <title></title>

    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet-svg-shape-markers.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-control-geocoder.Geocoder.js"></script>
        <script src="data/DEPARTAMENTOS_1.js"></script>
        <script src="data/CHAVIN_2.js"></script>
        <script src="data/CENTROS_CEREMONIALES_3.js"></script>
        <script src="data/CENTRO_CHAVIN_4.js"></script>

        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[-14.184701393091398,-81.8927838791221],[-6.974224696942127,-71.65121726622715]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_ESRISatellite_0');
        map.getPane('pane_ESRISatellite_0').style.zIndex = 400;
        var layer_ESRISatellite_0 = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
            pane: 'pane_ESRISatellite_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_ESRISatellite_0;
        map.addLayer(layer_ESRISatellite_0);
        function pop_DEPARTAMENTOS_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['IDDPTO'] !== null ? autolinker.link(feature.properties['IDDPTO'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['DEPARTAMEN'] !== null ? autolinker.link(feature.properties['DEPARTAMEN'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['CAPITAL'] !== null ? autolinker.link(feature.properties['CAPITAL'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['FUENTE'] !== null ? autolinker.link(feature.properties['FUENTE'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_DEPARTAMENTOS_1_0() {
            return {
                pane: 'pane_DEPARTAMENTOS_1',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,178,105,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_DEPARTAMENTOS_1');
        map.getPane('pane_DEPARTAMENTOS_1').style.zIndex = 401;
        map.getPane('pane_DEPARTAMENTOS_1').style['mix-blend-mode'] = 'normal';
        var layer_DEPARTAMENTOS_1 = new L.geoJson(json_DEPARTAMENTOS_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_DEPARTAMENTOS_1',
            layerName: 'layer_DEPARTAMENTOS_1',
            pane: 'pane_DEPARTAMENTOS_1',
            onEachFeature: pop_DEPARTAMENTOS_1,
            style: style_DEPARTAMENTOS_1_0,
        });
        bounds_group.addLayer(layer_DEPARTAMENTOS_1);
        map.addLayer(layer_DEPARTAMENTOS_1);
        function pop_CHAVIN_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['FID'] !== null ? autolinker.link(feature.properties['FID'].toLocaleString()) : '') + '</td>\

        bounds_group.addLayer(layer_CHAVIN_2);
        map.addLayer(layer_CHAVIN_2);
        function pop_CENTROS_CEREMONIALES_3(feature, layer) {

                    <tr>\
                        <td colspan="2">' + (feature.properties['CENTROS'] !== null ? autolinker.link(feature.properties['CENTROS'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_CENTROS_CEREMONIALES_3_0() {
            return {
                pane: 'pane_CENTROS_CEREMONIALES_3',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(166,243,242,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_CENTROS_CEREMONIALES_3');
        map.getPane('pane_CENTROS_CEREMONIALES_3').style.zIndex = 403;

        var layer_CENTROS_CEREMONIALES_3 = new L.geoJson(json_CENTROS_CEREMONIALES_3, {

            pane: 'pane_CENTROS_CEREMONIALES_3',
            onEachFeature: pop_CENTROS_CEREMONIALES_3,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_CENTROS_CEREMONIALES_3_0(feature));
            },
        });
        bounds_group.addLayer(layer_CENTROS_CEREMONIALES_3);
        map.addLayer(layer_CENTROS_CEREMONIALES_3);

                radius: 8.8,

                color: 'rgba(61,128,53,1.0)',

                lineJoin: 'miter',

                return L.shapeMarker(latlng, style_CENTRO_CHAVIN_4_0(feature));
            },

        function pop_CUL_CHAV_5(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['CHAV'] !== null ? autolinker.link(feature.properties['CHAV'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_CUL_CHAV_5_0() {
            return {
                pane: 'pane_CUL_CHAV_5',
                shape: 'triangle',
                radius: 8.0,
                opacity: 1,
                color: 'rgba(128,17,25,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(219,30,42,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_CUL_CHAV_5');
        map.getPane('pane_CUL_CHAV_5').style.zIndex = 405;
        map.getPane('pane_CUL_CHAV_5').style['mix-blend-mode'] = 'normal';
        var layer_CUL_CHAV_5 = new L.geoJson(json_CUL_CHAV_5, {
            attribution: '',

            },
        });
        bounds_group.addLayer(layer_CUL_CHAV_5);
        map.addLayer(layer_CUL_CHAV_5);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/CUL_CHAV_5.png" /> CUL_CHAV': layer_CUL_CHAV_5,'<img src="legend/CENTRO_CHAVIN_4.png" /> CENTRO_CHAVIN': layer_CENTRO_CHAVIN_4,'<img src="legend/CENTROS_CEREMONIALES_3.png" /> CENTROS_CEREMONIALES': layer_CENTROS_CEREMONIALES_3,'<img src="legend/CHAVIN_2.png" /> CHAVIN': layer_CHAVIN_2,'<img src="legend/DEPARTAMENTOS_1.png" /> DEPARTAMENTOS': layer_DEPARTAMENTOS_1,"ESRI Satellite": layer_ESRISatellite_0,},{collapsed:false}).addTo(map);
        setBounds();
        var i = 0;
        layer_CENTROS_CEREMONIALES_3.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['CENTROS'] !== null?String('<div style="color: #000000; font-size: 10pt; font-weight: bold; font-family: \'Berlin Sans FB Demi\', sans-serif;">' + layer.feature.properties['CENTROS']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_CENTROS_CEREMONIALES_3'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        var i = 0;
        layer_CENTRO_CHAVIN_4.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['CHAV_HUANT'] !== null?String('<div style="color: #000000; font-size: 10pt; font-weight: bold; font-family: \'Berlin Sans FB Demi\', sans-serif;">' + layer.feature.properties['CHAV_HUANT']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_CENTRO_CHAVIN_4'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        var i = 0;
        layer_CUL_CHAV_5.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,

            };
            layer.bindTooltip((layer.feature.properties['CHAV'] !== null?String('<div style="color: #000000; font-size: 10pt; font-weight: bold; font-family: \'Berlin Sans FB Demi\', sans-serif;">' + layer.feature.properties['CHAV']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_CUL_CHAV_5'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        resetLabels([layer_CENTROS_CEREMONIALES_3,layer_CENTRO_CHAVIN_4,layer_CUL_CHAV_5]);
        map.on("zoomend", function(){
            resetLabels([layer_CENTROS_CEREMONIALES_3,layer_CENTRO_CHAVIN_4,layer_CUL_CHAV_5]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_CENTROS_CEREMONIALES_3,layer_CENTRO_CHAVIN_4,layer_CUL_CHAV_5]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_CENTROS_CEREMONIALES_3,layer_CENTRO_CHAVIN_4,layer_CUL_CHAV_5]);
        });

    </body>
</html>
